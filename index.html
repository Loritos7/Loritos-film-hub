<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorito's Film Hub | Acervo de Filmes</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }
        
        header {
            background-color: #1a1a1a;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        
        h1 {
            color: #ff6b00;
            margin: 0;
            font-size: 2.2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .movie-card {
            background-color: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .movie-card:hover {
            transform: scale(1.05);
        }
        
        .movie-poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .movie-info {
            padding: 1rem;
        }
        
        .error-message {
            color: #ff4444;
            padding: 1rem;
            text-align: center;
            display: none;
        }
        
        .search-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        #search-input {
            flex: 1;
            padding: 10px;
            border-radius: 4px;
            border: none;
        }
        
        #search-button {
            padding: 10px 20px;
            background-color: #ff6b00;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .movie-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Lorito's Film Hub</h1>
        <p>Seu acervo pessoal de filmes</p>
    </header>
    
    <div class="container">
        <div id="error-message" class="error-message"></div>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Buscar filmes por título...">
            <button id="search-button">Buscar</button>
        </div>
        
        <div class="movie-grid" id="movie-container">
            <!-- Os filmes serão carregados aqui via JavaScript -->
        </div>
    </div>
    
    <script>
        // DADOS MOCKADOS (filmes de exemplo)
        const mockMovies = [
            { 
                title: 'O Poderoso Chefão', 
                year: 1972, 
                genre: 'Drama', 
                poster: 'https://via.placeholder.com/300x450?text=O+Poderoso+Chefão' 
            },
            { 
                title: 'O Senhor dos Anéis', 
                year: 2001, 
                genre: 'Fantasia', 
                poster: 'https://via.placeholder.com/300x450?text=O+Senhor+dos+Anéis' 
            },
            { 
                title: 'Interestelar', 
                year: 2014, 
                genre: 'Ficção Científica', 
                poster: 'https://via.placeholder.com/300x450?text=Interestelar' 
            },
            { 
                title: 'Clube da Luta', 
                year: 1999, 
                genre: 'Drama', 
                poster: 'https://via.placeholder.com/300x450?text=Clube+da+Luta' 
            },
            { 
                title: 'Pulp Fiction', 
                year: 1994, 
                genre: 'Crime', 
                poster: 'https://via.placeholder.com/300x450?text=Pulp+Fiction' 
            }
        ];

        // Função para exibir filmes
        function displayMovies(movies) {
            const container = document.getElementById('movie-container');
            container.innerHTML = '';
            
            if (!movies || movies.length === 0) {
                container.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">Nenhum filme encontrado.</p>';
                return;
            }
            
            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.className = 'movie-card';
                movieCard.innerHTML = `
                    <img src="${movie.poster}" alt="${movie.title}" class="movie-poster">
                    <div class="movie-info">
                        <h3>${movie.title}</h3>
                        <p>${movie.year} • ${movie.genre}</p>
                    </div>
                `;
                container.appendChild(movieCard);
            });
        }

        // Carrega os filmes mockados ao iniciar
        function loadMovies() {
            displayMovies(mockMovies);
        }

        // Filtro de busca
        function filterMovies(movies, filters) {
            try {
                if (!movies || !Array.isArray(movies)) {
                    throw new Error('Lista de filmes inválida');
                }
                
                return movies.filter(movie => {
                    const matchesSearch = !filters.search || 
                        movie.title.toLowerCase().includes(filters.search.toLowerCase());
                    return matchesSearch;
                });
            } catch (error) {
                console.error('Erro ao filtrar filmes:', error);
                showErrorToUser('Erro ao filtrar filmes');
                return [];
            }
        }

        // Função para exibir erros
        function showErrorToUser(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        // Event listeners
        document.getElementById('search-button').addEventListener('click', () => {
            const searchTerm = document.getElementById('search-input').value;
            const filtered = filterMovies(mockMovies, { search: searchTerm });
            displayMovies(filtered);
        });

        // Permite buscar pressionando Enter
        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('search-button').click();
            }
        });

        // Inicialização
        window.addEventListener('DOMContentLoaded', loadMovies);
    </script>
</body>
</html>
