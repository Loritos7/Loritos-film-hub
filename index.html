<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorito's Film Hub</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }<link rel="icon" href="data:,"> <!-- Remove o erro -->
        header {
            background-color: #1a1a1a;
            padding: 1.5rem;
            text-align: center;
        }
        h1 {
            color: #ff9f1c;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .movie-card {
            background: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .movie-card:hover {
            transform: scale(1.05);
        }
        .movie-poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .movie-info {
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lorito's Film Hub</h1>
        <p>Seu acervo pessoal de filmes</p>
    </header>
    
    <div class="container">
        <div class="movie-grid" id="movie-container">
            <!-- Filmes carregados via JavaScript -->
        </div>
    </div>

    <script>
      const mockMovies = [
  {
    title: 'O Poderoso Chefão',
    year: 1972,
    genre: 'Drama',
    poster: 'https://m.media-amazon.com/images/I/71jD6r9Vk6L._AC_UF1000,1000_QL80_.jpg'
  },
  {
    title: 'O Senhor dos Anéis',
    year: 2001,
    genre: 'Fantasia',
    poster: 'https://m.media-amazon.com/images/I/71XWwdFvA4L._AC_UF1000,1000_QL80_.jpg'
  },
  {
    title: 'Interestelar',
    year: 2014,
    genre: 'Ficção Científica',
    poster: 'https://m.media-amazon.com/images/I/91obuWzA3XL._AC_UF1000,1000_QL80_.jpg'
  },
  {
    title: 'Clube da Luta',
    year: 1999,
    genre: 'Drama',
    poster: 'https://m.media-amazon.com/images/I/71YHjVXyR0L._AC_UF1000,1000_QL80_.jpg'
  },
  {
    title: 'Pulp Fiction',
    year: 1994,
    genre: 'Crime',
    poster: 'https://m.media-amazon.com/images/I/71c05lTE03L._AC_UF1000,1000_QL80_.jpg'
  }
];

        function displayMovies(movies) {
            const container = document.getElementById('movie-container');
            container.innerHTML = '';
            
            movies.forEach(movie => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.innerHTML = `
                    <img src="${movie.poster}" alt="${movie.title}" class="movie-poster">
                    <div class="movie-info">
                        <h3>${movie.title}</h3>
                        <p>${movie.year} • ${movie.genre}</p>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Carrega os filmes ao abrir a página
        window.addEventListener('DOMContentLoaded', () => {
            displayMovies(mockMovies);
        });
    </script>
</body>
</html>
