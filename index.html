<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorito's Film Hub</title>
    <link rel="icon" href="data:,">
    <style>
        body { font-family: Arial; background: #121212; color: white; }
        .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .movie-card { background: #1e1e1e; padding: 15px; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>Lorito's Film Hub</h1>
    
    <div class="movie-grid" id="movie-container">
        <!-- Filmes carregados via JavaScript -->
    </div>

    <script>
        // DADOS DIRETO NO CÓDIGO (sem depender de APIs)
        const filmes = [
            { 
                titulo: "Poderoso Chefão", 
                ano: 1972, 
                genero: "Drama",
                poster: "https://i.imgur.com/JvYCjcj.jpg" 
            },
            { 
                titulo: "Clube da Luta", 
                ano: 1999, 
                genero: "Drama",
                poster: "https://i.imgur.com/7I5qy9a.png" 
            }
        ];

        // Exibe os filmes
        document.getElementById('movie-container').innerHTML = filmes.map(filme => `
            <div class="movie-card">
                <h3>${filme.titulo}</h3>
                <p>${filme.ano} • ${filme.genero}</p>
            </div>
        `).join('');
    </script>
</body>
</html>
